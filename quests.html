<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Повторяющиеся квесты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
	  background-image: url('https://raw.githubusercontent.com/pitytuman/naytros_calculate/refs/heads/main/images/background.jpg'); /* замените на свою ссылку или путь */
	  background-size: cover;
	  background-repeat: no-repeat;
	  background-position: center;
	  background-attachment: fixed;
	  color: white;
	}

	.bg-overlay {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(0, 0, 0, 0.5); /* полупрозрачный чёрный */
	  z-index: -1;
	}

    .table {
      background-color: transparent !important;
      border-collapse: separate;
      border-spacing: 0 0.25rem;
    }

    .table tr,
    .table td {
      background-color: transparent !important;
      border: none !important;
    }

    .section-header {
      background: linear-gradient(to right, #000, #ffc107, #000);
      color: black;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 0.25rem;
    }
	
    .collapse-toggle {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #1e1e1e;
      border-radius: 8px;
      margin-bottom: 2px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      text-decoration: none;
      color: #fff;
	  text-align: center;
      flex-direction: column;
      align-items: center;
    }
	
	.toggle-location {
	  font-size: 1.4rem;
	  background: linear-gradient(to right, #000, #ffc107, #000);
	  color: #000;
	}
	
	.toggle-quester {
	  background: linear-gradient(to right, #000, #ffc107, #000);
	  color: #000;
	}

    .collapse-toggle:hover {
      background-color: linear-gradient(to right, #222, #ffc107, #222);
      text-decoration: none;
    }

    .collapse-toggle .icon {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    a[aria-expanded="true"] .icon {
      transform: rotate(180deg);
    }

    .collapse-content {
      background-color: #111 !important;
      padding: 10px 16px 20px 16px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
      margin-bottom: 1rem;
      color: white;
    }

    .img-preview {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="container py-5">

  <table class="table w-100">
    <!-- Раздел 1 -->
    <tr><td class="section-header">Повторяющиеся Квесты</td></tr>
    <tr>
      <td>
	    <div id="quests"></div>
      </td>
    </tr>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="quests.js"></script>
</body>
</html>
