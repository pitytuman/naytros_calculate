<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор НЕЙТРОСЫ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container py-5">
    <h1 class="text-center mb-5 text-white">Калькулятор скупки ГП Нейтросы</h1>
    <div class="table-container" style="max-height: 70vh; overflow-y: auto;">
      <table class="table table-striped table-dark table-bordered align-middle text-center" id="items-table">
        <thead>
          <tr>
            <th class="sticky-top bg-warning text-dark">IMG</th>
            <th class="sticky-top bg-warning text-dark">Название</th>
            <th class="sticky-top bg-warning text-dark">Нетронутый</th>
            <th class="sticky-top bg-warning text-dark">Поношенный</th>
            <th class="sticky-top bg-warning text-dark">Поврежденный</th>
            <th class="sticky-top bg-warning text-dark">Сильно поврежденный</th>
            <th class="sticky-top bg-warning text-dark">Цена</th>
            <th class="sticky-top bg-warning text-dark">Итого</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr class="table-info text-dark">
            <th colspan="7">ИТОГО</th>
            <th id="total-sum">0</th>
          </tr>
          <tr class="table-success text-dark">
            <th colspan="7">ВЫРУЧКА</th>
            <th id="total-revenue">0</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-outline-light" id="reset-button">Сброс</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
