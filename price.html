<!-- price.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прайс-лист ГП Нейтросы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/pitytuman/naytros_calculate/refs/heads/main/images/background.jpg'); /* замените на свою ссылку или путь */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* полупрозрачный чёрный */
      z-index: -1;
    }
    .col-1-8 {
      width: 12.5%;
      flex: 0 0 auto;
      padding: 0.25rem;
    }

    @media (max-width: 1200px) {
      .col-1-8 {
        width: 25%;
      }
    }

    @media (max-width: 768px) {
      .col-1-8 {
        width: 33.3333%;
      }
    }

    @media (max-width: 576px) {
      .col-1-8 {
        width: 50%;
      }
    }

    .item-card {
      background-color: #343a40;
      border-radius: 0.5rem;
      padding: 1rem 0.5rem;
      text-align: center;
      color: white;
      height: 100%;
    }

    .item-card img {
      max-height: 100px;
      width: auto;
      margin-bottom: 0.5rem;
    }

    .item-name {
      font-size: 1rem;
      font-weight: 600;
    }

    .item-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #ffc107;
    }

    @media (max-width: 768px) {
      .item-name {
        font-size: 0.9rem;
      }

      .item-price {
        font-size: 1rem;
      }

      .item-card img {
        max-height: 70px;
      }
    }
</style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container py-5">
    <h1 class="text-center mb-5 text-white">Прайс-лист ГП Нейтросы</h1>
    <div id="price-container" class="row gx-2 gy-3"></div>
  </div>
  <script src="price.js"></script>
</body>
</html>
